<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <title>Login | Buchera vet</title>
        <link rel="stylesheet" href="login.css">
        <link rel="icon" type="image/png" href="imagens/icon.png">
        <script>window.addEventListener("beforeunload", function (event) {
            const mensagem = "Você tem certeza que deseja sair da página?";
            event.returnValue = mensagem;
            return mensagem;    
        });
        </script>
    </head>
    <body>
        <header>
            <div id="botao">
            <a href="index.html" id="voltar">Voltar</a>
            <img src="imagens/logotipo.png" id="logo" alt="logotipo">
        </div>
        </header>
        <div id="login">
            <h1>Olá, Dono de pets!</h1>
            <p>Para acessar o site online da Buchera Vet e os Planos de Saúde, entre com sua conta
                
            </p>
            <img src="imagens/2.png" alt="goggle">
            <p>
                Ou entre com seu E-mail e Senha.
            </p>

            <form id="entrar" action="index.html">

                <input type="email" placeholder="E-mail" id="email" oninput="lowerCase()" required>
                <input type="password" placeholder="Senha" id="email" oninput="lowerCase()" required>
                <button type="submit">Entrar</button>
            </form>
            <p>
                Não tem uma conta? <a href="cadastro.html" >Cadastre-se.</a>
            </p>
        </div>
    </body>
</html>

<script>

    document.addEventListener('DOMContentLoaded', function() {
    
    var form = document.getElementById('entrar');
    
                form.addEventListener('submit', function(event) {
    
                    var email = form.querySelector('input[type="email"]').value;
    
                    if (email.indexOf('@') === -1) {
                        event.preventDefault();
                        alert('Por favor, insira um e-mail válido');
                    }
    });
    });
                function lowerCase() {
    
                 const x = document.getElementById("email");
                 x.value = x.value.toLowerCase();
    
    }
    
</script>
